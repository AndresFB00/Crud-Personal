<mat-card class="max-w-[90%] mx-auto mt-8">
  <mat-card-header>
    <mat-card-title>
      <h2 class="text-2xl font-bold">
        {{ mode === 'edit' ? 'Editar Producto' : 'Agregar Producto' }}
      </h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="submit()" class="grid grid-cols-1 md:grid-cols-2 gap-6 p-6">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Nombre</mat-label>
        <input matInput [(ngModel)]="product.name" name="name" required>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Precio</mat-label>
        <input matInput type="number" [(ngModel)]="product.price" name="price" required>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Stock</mat-label>
        <input matInput type="number" [(ngModel)]="product.stock" name="stock" required>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Categoría</mat-label>
        <mat-select [(ngModel)]="product.category" name="category" required>
          <mat-option *ngFor="let cat of categories" [value]="cat">{{cat}}</mat-option>
        </mat-select>
      </mat-form-field>

      <div class="md:col-span-2">
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Descripción</mat-label>
          <input matInput [(ngModel)]="product.description" name="description">
        </mat-form-field>
      </div>

      <div class="md:col-span-2 flex justify-end">
        <button mat-raised-button color="primary" type="submit" class="w-full md:w-auto">
          {{ mode === 'edit' ? 'Guardar Cambios' : 'Agregar Producto' }}
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
