<div class="flex justify-center p-6">
  <mat-card class="w-full max-w-6xl" style="max-width:90%;">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold px-4 py-4">Lista de Productos</h2>
      <button mat-raised-button color="primary" (click)="createProduct()" class="bg-blue-600 text-white px-4 py-4 rounded hover:bg-blue-700 ">
        <mat-icon>add</mat-icon> Crear
      </button>
    </div>
    <table mat-table [dataSource]="dataSource" class="min-w-full rounded-lg overflow-hidden shadow-lg bg-white">

      <!-- Nombre -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="bg-blue-100 text-blue-800 px-4 py-2">Nombre</th>
        <td mat-cell *matCellDef="let element" class="px-4 py-2">{{element.name}}</td>
      </ng-container>

      <!-- Precio -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef class="bg-blue-100 text-blue-800 px-4 py-2">Precio</th>
        <td mat-cell *matCellDef="let element" class="px-4 py-2">${{element.price}}</td>
      </ng-container>

      <!-- Stock -->
      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef class="bg-blue-100 text-blue-800 px-4 py-2">Stock</th>
        <td mat-cell *matCellDef="let element" class="px-4 py-2">{{element.stock}}</td>
      </ng-container>

      <!-- Category -->
      <ng-container matColumnDef="categoryName">
        <th mat-header-cell *matHeaderCellDef class="bg-blue-100 text-blue-800 px-4 py-2">Categoría</th>
        <td mat-cell *matCellDef="let element" class="px-4 py-2">{{element.categoryName}}</td>
      </ng-container>

      <!-- Description -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef class="bg-blue-100 text-blue-800 px-4 py-2">Descripción</th>
        <td mat-cell *matCellDef="let element" class="px-4 py-2">{{element.description}}</td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="bg-blue-100 text-blue-800 px-4 py-2 text-center">Acciones</th>
        <td mat-cell *matCellDef="let element" class="px-4 py-2 text-right">
          <button mat-icon-button color="primary" (click)="editProduct(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteProduct(element)" class="ml-2">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="border-b"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover:bg-blue-50"></tr>
    </table>
  </mat-card>
</div>
